<h1 id="sum"></h1>
<h1 id="subtraction"></h1>
<h1 id="multiplication"></h1>
<h1 id="division"></h1>

<script type="text/javascript">
    var a = parseInt(prompt("Enter You no :-"));
    var b = parseInt(prompt("Enter You no :-"));

    var c = a + b;
    document.write("<hi> SUM = "+c+"</h1></br>");
    console.log("SUM = "+c); 
    alert("SUM = "+c);
    document.getElementById('sum').innerHTML=("SUM =")+c; 

    var c = a - b;
    document.write("<hi> subtraction = "+c+"</h1></br>");
    console.log("subtraction = "+c); 
    alert("subtraction = "+c);
    document.getElementById('subtraction').innerHTML=("subtraction =")+c; 

    var c = a * b;
    document.write("<hi> multiplication = "+c+"</h1></br>");
    console.log("multiplication = "+c); 
    alert("multiplication = "+c);
    document.getElementById('multiplication').innerHTML=("multiplication =")+c;

    var c = a * b;
    document.write("<hi> division = "+c+"</h1></br>");
    console.log("division = "+c); 
    alert("division = "+c);
    document.getElementById('division').innerHTML=("division =")+c;  

</script>
